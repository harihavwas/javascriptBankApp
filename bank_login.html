<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"

        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container mt-5 mb-5">
        <div class="row">
            <div class="col-3"></div>
            <div class="col-6">
                <h1 class="text-center">LOGIN</h1>
                <form action="">
                    <div class="form-floating mb-1">
                        <input type="text" class="form-control" id="bk_lg_acc" placeholder="Account Number">
                        <label for="bk_lg_acc">Account Number</label>
                    </div>
                    <div class="form-floating mb-1">
                        <input type="password" class="form-control" id="bk_lg_pass" placeholder="Password">
                        <label for="bk_lg_pass">Password</label>
                    </div>
                    <button class="btn btn-primary" type="button" onclick="bank.login()">Login</button>
                </form>
                <a href="./bank_reg.html">Create new account</a>
            </div>
            <div class="col-3"></div>
        </div>
    </div>
</body>
<script src="./script.js"></script>

</html>
