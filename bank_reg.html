<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container mt-5 mb-5">
        <div class="row">
            <div class="col-3"></div>
            <div class="col-6">
                <h1 class="text-center">CREATE ACCOUNT</h1>
                <form action="" class="">
                    <div class="form-floating mb-1">
                        <input type="text" class="form-control" id="bk_acno" placeholder="Account Number">
                        <label for="bk_acno">Account number</label>
                    </div>
                    <div class="form-floating mb-1">
                        <input type="text" class="form-control" id="bk_email" placeholder="Email ID">
                        <label for="bk_email">Email ID</label>
                    </div>
                    <div class="form-floating mb-1">
                        <input type="text" class="form-control" id="bk_phn" placeholder="Phone number">
                        <label for="bk_phn">Phone number</label>
                    </div>
                    <div class="form-floating mb-1">
                        <input type="password" class="form-control" id="bk_pass" placeholder="Password">
                        <label for="bk_pass">Password</label>
                    </div>
                    <button type="button" class="btn btn-primary" onclick="bank.createAccount()">Create account</button>
                </form>
                <a href="./bank_login.html">Already have an account</a>
            </div>
            <div class="col-3"></div>
        </div>
    </div>
</body>
<script src="./script.js"></script>
</html>
